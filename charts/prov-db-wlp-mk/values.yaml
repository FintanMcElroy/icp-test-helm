# Default values for micro-provider.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

image:
  repository: icp-test/prov-db-wlp
  tag: latest
  pullPolicy: Never

service:
  name: p-wlp-svc
  type: NodePort
  externalPort: 30199
  internalPort: 9080

tags:
  app-role: provider

resources:
  limits:
    memory: 128Mi
  requests:
    memory: 64Mi

environment:
  testData: this-is-just-a-test