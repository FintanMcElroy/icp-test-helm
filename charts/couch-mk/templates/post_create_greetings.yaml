apiVersion: batch/v1
kind: Job
metadata:
  name: {{ cat .Release.Name "-" .Chart.Name "-create-greetings-" (randAlphaNum 5 | lower) | nospace | trunc 63 }}
  labels:
    app: bluecompute
    heritage: {{.Release.Service | quote }}
    release: {{.Release.Name | quote }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
spec:
  template:
    metadata:
      name: {{ cat .Release.Name "-" .Chart.Name "-create-greetings-" (randAlphaNum 5 | lower) | nospace }}
      labels:
        app: bluecompute
        heritage: {{.Release.Service | quote }}
        release: {{.Release.Name | quote }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
      annotations:
        pod.beta.kubernetes.io/init-containers: '[
          {
             "name": "icp-test-load-db-greetings",
             "image": "{{ .Values.bash.image.repository }}:{{ .Values.bash.image.tag }}",
             "imagePullPolicy": "IfNotPresent",
             "command": ["/bin/bash", "-c", "until curl --max-time 1 http://{{ .Release.Name }}-{{ .Values.service.name }}:{{ .Values.service.externalPort }}; do echo waiting for create-greetings; sleep 10; done;sleep 60;"]
          }
        ]'
    spec:
      restartPolicy: Never
      containers:
      - name: create-greetings
        image: {{ .Values.bash.image.repository }}:{{ .Values.bash.image.tag }}
        command: ["/bin/bash", "-c" ]
        args:
        - >
                sleep 30;
                curl -X PUT http://admin:passw0rd@{{ .Release.Name }}-{{ .Values.service.name }}:{{ .Values.service.externalPort }}/greetings;
                sleep 30;
                curl -k -X POST -H "Content-Type: application/json" \
                        -d '{"lang": "DE", "greeting": "Guten Tag, Mein DB Herr!"}' \
                        http://admin:passw0rd@{{ .Release.Name }}-{{ .Values.service.name }}:{{ .Values.service.externalPort }}/greetings;
                sleep 30;
                curl -k -X POST -H "Content-Type: application/json" \
                        -d '{"lang": "FR", "greeting": "Bonjour, Monsieur DB!"}' \
                        http://admin:passw0rd@{{ .Release.Name }}-{{ .Values.service.name }}:{{ .Values.service.externalPort }}/greetings;
                sleep 30;
                curl -k -X POST -H "Content-Type: application/json" \
                        -d '{"lang": "EN", "greeting": "Hello there, old DB chap!"}' \
                        http://admin:passw0rd@{{ .Release.Name }}-{{ .Values.service.name }}:{{ .Values.service.externalPort }}/greetings;
                sleep 30;
                echo 'Sleep now for 5 minutes to give time to check logs ...';
                sleep 300;
        imagePullPolicy: IfNotPresent
